<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="content/css/bootstrap.min.css">
    <script data-main="js/main2" src="js/libs/require.js"></script>
</head>

<body>
    <script id="default-icon-template" type="text/html">
    </script>
    <div class="container">
        <br />
        <form id="paymentForm" class="form-horizontal">

            <div class="form-group">
                <label class="control-label col-sm-2" data-bind="customDate: date"></label>
                <div class="col-sm-10">
                    <input data-bind="customDate: date" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input data-bind="datePicker: date" type="text" class="form-control">
                </div>
            </div>

        </form>
    </div>
    <div data-bind="modal:{show:showModal,backdrop:false,keyboard:false}">
        <form class="form-horizontal">
            <credit-card-inputs></credit-card-inputs>
        </form>
    </div>
    <script type="text/html" id="message-template">
        <p data-bind="text:message"></p>
    </script>
    <div data-bind="modal:{show:showModal2,backdrop:true,keyboard:true},with: modal2">
        <div data-bind="template:{name:template,data:data}"></div>
    </div>
</body>

</html>

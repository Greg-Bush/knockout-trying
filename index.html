<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="content/css/bootstrap.min.css">
    <script src="content/js/jquery.min.js"></script>
    <script src="content/js/jquery.tmpl.min.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="content/js/knockout-min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <br />
        <script id="alert-template" type="text/x-jquery-tmpl">
            <div class="alert alert-danger fade in">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>${head}</strong> ${message}
            </div>
        </script>
        <form data-bind="submit:submit" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">Region</label>
                <div class="col-sm-10">
                    <select data-bind="options: availableRegions, value: region" class="form-control" id="region"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">City</label>
                <div class="col-sm-10">
                    <select data-bind="options: availableCities, value: city" class="form-control" id="city"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Credit card number</label>
                <div class="col-sm-10">
                    <input data-bind="value: cardNumber" type="number" class="form-control" id="cardNumber">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Payment types</label>
                <div class="col-sm-10">
                    <i class="glyphicon glyphicon-ok" data-bind="visible: isVisa" style="display:none;"></i>
                    <img width="50" src="content/img/visa.png" />
                    <i class="glyphicon glyphicon-ok" data-bind="visible: isMasterCard" style="display:none;margin-left:10px;"></i>
                    <img width="50" src="content/img/mastercard.png" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Expiry date</label>
                <div class="col-sm-10">
                    <input data-bind="value: cardMonth" type="number" class="form-control" id="cardMonth" placeholder="mm">
                    /
                    <input data-bind="value: cardYear" type="number" class="form-control" id="cardYear" placeholder="yy">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">CSC</label>
                <div class="col-sm-10">
                    <input data-bind="value: CSC" type="text" class="form-control" id="CSC">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">First name</label>
                <div class="col-sm-10">
                    <input data-bind="value: firstName" type="text" class="form-control" id="firstName">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Middle name(s) (optional)</label>
                <div class="col-sm-10">
                    <input data-bind="value: middleNames" type="text" class="form-control" id="middleNames">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Last name</label>
                <div class="col-sm-10">
                    <input data-bind="value: lastName" type="text" class="form-control" id="lastName">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Address Line 1</label>
                <div class="col-sm-10">
                    <input data-bind="value: addressLine1" type="text" class="form-control" id="addressLine1">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Address Line 2 (optional)</label>
                <div class="col-sm-10">
                    <input data-bind="value: addressLine2" type="text" class="form-control" id="addressLine2">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Telephone</label>
                <div class="col-sm-10">
                    <input data-bind="value: phone" type="tel" class="form-control" id="phone">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input data-bind="value: email" type="text" class="form-control" id="email">
                </div>
            </div>

            <div class="form-group">
                <div id="errors" class="col-sm-offset-2 col-sm-10"></div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-warning">Review and Continue</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
